<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>jQuery AJAX</title>
  <script src="jquery-3.1.1.min.js" charset="utf-8"></script>

  <script type="text/javascript">
    function proses() {
      var nama = $("#nama").val();
      var umur = $("#umur").val();
      var hobby = $("#hobby").val();
      $.ajax({
        type: "POST",
        url: "selamat.php",
        data: "nama=" + nama + "&umur=" + umur + "&hobby=" + hobby,
        success: function(html) {
          $("#berhasil").html(html);
        }
      });
    }
  </script>
</head>

<body>
  <div>
    Masukkan nama:
    <input type="text" id="nama" onkeyup="proses()" placeholder="Nama">
    <input type="text" id="umur" onkeyup="proses()" placeholder="Umur">
    <input type="text" id="hobby" onkeyup="proses()" placeholder="Hobby">
  </div>
  <div id="berhasil"></div>


</body>

</html>
