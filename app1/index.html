<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>jQuery AJAX</title>
  <script src="jquery-3.1.1.min.js" charset="utf-8"></script>

</head>

<body>
  <div>
    Masukkan nama: <input type="text" id="nama">
  </div>
  <div id="berhasil"></div>

  <script type="text/javascript">
    $(document).ready(function() {
      $("#nama").keyup(function() {
        var nama = $("#nama").val();
        $.ajax({
          type: "POST",
          url: "selamat.php",
          data: "nama= " + nama,
          success: function(html) {
            $("#berhasil").html(html);
          }
        });
      });
    });
  </script>
</body>

</html>
